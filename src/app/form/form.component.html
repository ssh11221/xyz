 <h3>Add user</h3>

 <div class="container">
   <form (ngSubmit)="onSubmit()" >
     <label for="username">Username</label>
     <input [(ngModel)]="user.username" type="text" id="username" name="username" placeholder="Username">
 
     <label for="email">Email</label>
     <input [(ngModel)]="user.email" type="text" id="email" name="email" placeholder="Your email">
 
     <label for="city">Country</label>
     <select id="city" name="country" [(ngModel)]="user.country">
       <option value="India">India</option>
       <option value="USA">USA</option> 
       <option value="England">England</option> 
       <option value="France">France</option> 
       <option value="Japan">Japan</option> 
     </select>
     
     <label>Gender</label><br>
     <input type="radio"  name="gender" [(ngModel)]="user.gender" value="Male">
     <label >Male</label><br>
     <input type="radio" name="gender" [(ngModel)]="user.gender" value="Female">
     <label >Female</label><br> <br>
      
     <input name="checked" type="checkbox" name="checked" [(ngModel)]="user.checked">
     <label >Keep me signed in</label><br>
     
     <input type="submit" value="Submit"> 
   </form>
 </div>
